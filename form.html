<!--- Faculty -->
<div class="container-fluid padding revealable">
  <div class="row welcome text-center">
    <div class="col-12">
      <h1 class="display-4" id ="testimonios">Submit your info</h1>
    </div>
    <hr>
  </div>
  
</div>

<!--- Cards -->
  <div class="container-fluid padding">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter phone number">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Dance class</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Salsa</option>
              <option>Bachata</option>
              <option>Hip-Hop</option>
              <option>Mambo</option>
              <option>Reggaeton</option>
            </select>
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Full time student</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>


  

<!--- Connect -->
  <div class="container-fluid padding revealable">
    <div class="row text-center padding">
      <div class="col-12">
        <h2>Contact</h2>
      </div>

        <a href="https://www.instagram.com/byudance/?hl=en"><i class="fab fa-instagram"></i></a>
        
      </div>
    </div>
  </div>
